{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<form method="POST" class="w-50 m-auto p-5 rounded border border-primary my-5" enctype="multipart/form-data" >
    <h1>{{ pageTitle }} </h1>

    {% csrf_token %}
    {{form | crispy}}

    <button class="btn btn-primary">Save</button>
</form>

{% endblock content %}
