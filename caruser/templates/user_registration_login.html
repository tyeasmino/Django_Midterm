{% extends "base.html" %} 
{% load static %}
{% load crispy_forms_tags %}


{% block title %} 
    - {{ pageTitle }} 
{% endblock title %}


{% block content %}
    <div class="row d-flex justify-content-center">
        <form method="post" class="col-6 border border-light-subtle px-5 my-5 rounded"> 
            <h4 class="my-5 text-center"> Welcome to Epic Rides - {{ pageTitle }} Form </h4>
            {% csrf_token %}
            {{ form | crispy }} 
            <button class="mt-2 mb-5 btn btn-success w-100"> {{ pageTitle }} </button>
        </form>  
    </div> 
{% endblock content %}
